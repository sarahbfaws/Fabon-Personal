<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" type="image/png" href="./img/logo.png"/>
    </head>
    <body>
        <main>
            <div class="big-wrapper light">
                

                <header>
                    <div class="container">
                    <div class="logo">
                        <a href="./index.html"><img src="./img/logo.png" alt="Logo" /></a>
                        <h3>Sarah Barfoot</h3>
                    </div>
                    
                    <div class="links">
                        <ul>
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./about.html">About Me</a></li>
                            <li><a href="./contact.html" class="btn">Get in Touch</a></li>
                        </ul>
                    </div>

                    <div class="overlay"></div>

                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                    </div>
                </header>

                <div class="showcase-area">
                    <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Contact Me</h1>
                    
                       </div>
                        <p class="text">
                            Please feel free to fill out the form below so we can chat!
                        </p>
                        <div class="cta">
                            <a href="#contact" class="btn">Go To Form â†“</a>
                        </div>
                    </div>


                    <div class="right">
                        <img src="./img/desk.png" alt="Desk Image" class="person" />
                    </div>
                    </div>
                </div> 

                <section class="contact" id="contact">
                    <div class="container">
                        <div class="contact-box">
                            <div class="contact-info">
                                <h1 class="big-title">Get in touch</h1>
                                <p class="text">
                                    You can use this form to send a quick message my way. 
                                </p>
                            <div class="information-wrap">
                                <div class="information">
                                    <div class="contact-icon">
                                        <i class="fas fa-paper-plane"></i>>
                                    </div>
                                    <p class="info-text">sarah@fabon.co</p>
                                </div>

                                <div class="information">
                                    <div class="contact-icon">
                                        <i class="fas fa-map-marker-alt"></i>>
                                    </div>
                                    <p class="info-text">Brisbane, Australia</p>
                                </div>
                            
                            </div>
                            </div>

                            <form action="https://formsubmit.co/sarah@fabon.co" method="POST">
                                <input type="hidden" name="_next" value="fabon.co/thanks.html">

                            <div class="contact-form">
                              <h1 class="big-title">Contact Me</h1>
                                 <div class="row">
                                     <input type="text" name="first name" class="contact-input" placeholder="First Name" required>
                                    <input type="text" name="last name" class="contact-input" placeholder="Last Name" required>
                                 </div>
                                <div class="row">
                                     <input type="text" name="phone" class="contact-input" placeholder="Phone">
                                     <input type="email" name="email" class="contact-input" placeholder="Email"required>
                                </div>
                                <div class="row">
                                 <textarea name="message" class="contact-input textarea" placeholder="Message" required></textarea>
                                </div>
                                <button type="submit" class="btn">Send</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </section>

                <div class="bottom-area-contact">
                    <div class="container">
                        <button class="git-btn">
                            <a href="https://github.com/sarahbfaws" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a>
                        </button>
                    </div>

                </div>
            </div>
        </main>

        <!-- Javascript Files -->

        <script src="https://kit.fontawesome.com/3606528dca.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
