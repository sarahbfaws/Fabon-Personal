<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarah B.</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="./img/logo.png" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <header>
          <div class="container">
            <div class="logo">
              <a href="./index.html"><img src="./img/logo.png" alt="Logo" /></a>
              <h3>Sarah B.</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index.html#about-me">About Me</a></li>
                <li><a href="./index.html#projects">Projects</a></li>
                <li>
                  <a href="./index.html#contact" class="btn">Get in Touch</a>
                </li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Thank you!</h1>
              </div>
              <p class="text">
                Your message has been sent & I'll get back to you as soon as
                possible.
              </p>
            </div>

            <div class="right">
              <img
                src="./img/mail.png"
                alt="Illustration of an envelope"
                class="person"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript Files -->

    <script
      src="https://kit.fontawesome.com/3606528dca.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
