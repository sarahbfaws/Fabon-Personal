<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="style.css" />

    <body>

            <div class="big-wrapper light">
                <img src="./img/shape.png" alt="Shape Image" class="shape"; />

                <header>

                    <div class="links">

                            <li><a href="./index.html">Home</a></li>
